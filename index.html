<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="left">
                <button class="on">ON</button>
                <div class="numbers">
                    <div class="firstRow">
                        <button id="btn7" class="number digit">7</button>
                        <button id="btn8" class="number digit">8</button>
                        <button id="btn9" class="number digit">9</button>
                    </div>
                    <div class="secondRow">
                        <button id="btn4" class="number digit">4</button>
                        <button id="btn5" class="number digit">5</button>
                        <button id="btn6" class="number digit">6</button>
                    </div>
                    <div class="thirdRow">
                        <button id="btn1" class="number digit">1</button>
                        <button id="btn2" class="number digit">2</button>
                        <button id="btn3" class="number digit">3</button>
                    </div>
                    <div class="fourthRow">
                        <button id="btn0" class="number digit">0</button>
                        <button class="clear">C</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <button id="plus" class="number operator">+</button>
                <button id="minus" class="number operator">-</button>
                <button id="times" class="number operator">x</button>
                <button id="divided" class="number operator">:</button>
                <button id="equals" class="number">=</button>
            </div>
        </div>
    </div>
    <script src="script2.js" defer></script>
</body>
</html>
