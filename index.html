<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="left">
                <button class="on"></button>
                <div class="numbers">
                    <div class="firstRow">7 8 9</div>
                    <div class="secondRow">4 5 6 </div>
                    <div class="thirdRow">1 2 3</div>
                    <div class="fourthRow">0<button class="clear"></button></div>
                </div>
            </div>
            <div class="right">
                <div class="operators">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="times">x</button>
                    <button class="divided">:</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
