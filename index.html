<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="left">
                <button class="on">ON</button>
                <div class="numbers">
                    <div class="firstRow">
                        <button id="btn7" class="number">7</button>
                        <button id="btn8" class="number">8</button>
                        <button id="btn9" class="number">9</button>
                    </div>
                    <div class="secondRow">
                        <button id="btn4" class="number">4</button>
                        <button id="btn5" class="number">5</button>
                        <button id="btn6" class="number">6</button>
                    </div>
                    <div class="thirdRow">
                        <button id="btn1" class="number">1</button>
                        <button id="btn2" class="number">2</button>
                        <button id="btn3" class="number">3</button>
                    </div>
                    <div class="fourthRow">
                        <button id="btn0" class="number">0</button>
                        <button class="clear">C</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <button id="plus" class="number" class="operator">+</button>
                <button id="minus" class="number" class="operator">-</button>
                <button id="times" class="number" class="operator">x</button>
                <button id="divided" class="number" class="operator">:</button>
                <button id="equals" class="number" class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
