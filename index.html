<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="left">
                <button class="on">ON</button>
                <div class="numbers">
                    <div class="firstRow">
                        <button id="7" class="number">7</button>
                        <button id="8" class="number">8</button>
                        <button id="9" class="number">9</button>
                    </div>
                    <div class="secondRow">
                        <button id="4" class="number">4</button>
                        <button id="5" class="number">5</button>
                        <button id="6" class="number">6</button>
                    </div>
                    <div class="thirdRow">
                        <button id="1" class="number">1</button>
                        <button id="2" class="number">2</button>
                        <button id="3" class="number">3</button>
                    </div>
                    <div class="fourthRow">
                        <button id="0" class="number">0</button>
                        <button class="clear">C</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <button ids="plus" class="number">+</button>
                <button id="minus" class="number">-</button>
                <button id="times" class="number">x</button>
                <button id="divided" class="number">:</button>
                <button id="equals" class="number">=</button>
            </div>
        </div>
    </div>
</body>
</html>
